<script>
    /*
    PROBLEMA: CONVERSÃO PARA CELSIUS
    Desenvolva um programa em JavaScript que contenha uma função para a conversão de uma temperatura em graus Fahrenheit para Celsius. A fórmula de conversão é a seguinte:
    C = (F - 32) * 5 / 9
    */

    //ENTRADA

    let tempFahrenheit = Number(prompt(`Escolha uma temperatura em Fahrenheit que deseja transformar em Celcius:`));
    let tempCelcius = 0;

    //PROCESSAMENTO

    function fahrenheitParaCelcius (temp) {
        tempCelcius = (tempFahrenheit - 32) * 5 / 9;
    }

    //SAÍDA

    fahrenheitParaCelcius(tempFahrenheit);
    alert(`${tempCelcius.toFixed(1)}°`);

</script>
