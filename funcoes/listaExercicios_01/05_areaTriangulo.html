<script>
    /*
    PROBLEMA: ÁREA DO TRIÂNGULO
    Desenvolva um programa que contenha uma função que calcule a área de um triângulo. A fórmula para o cálculo da área de um triângulo é a seguinte:
    A = (b * h) / 2
    */

    //ENTRADA

    const base = Number(prompt(`Qual o tamanho da base do seu triângulo?`));
    const altura = Number(prompt(`Qual a altura do seu triângulo?`));
    let area = 0;

    //PROCESSAMENTO

    function calculadora (b, h) {
      area = (b * h) / 2;
    }

    //SAÍDA

    calculadora(base, altura);
    alert(`A área de seu triângulo é de: ${area}`);

</script>
