<script>
    /*
    PROBLEMA: CONTAR LETRA
    Desenvolva uma função que receba uma frase e uma letra e retorne quantas vezes a letra aparece na frase. A função deve ignorar se a letra é maiúscula ou minúscula. Por exemplo, se o usuário informar a frase "Araquari" e a letra "a", o programa deverá retornar o valor 3, pois a letra "a" aparece 3 vezes na frase.
    *A frase (ou palavra) e a letra devem ser fornecidas pelo usuário.
    */

    //ENTRADA

    let frase = prompt(`Escreva uma palavra ou uma frase:`).toLowerCase();
    let letra = prompt(`Escolha um letra que deseja saber quantas vezes se repete na frase ou palavra citada anteriormente:`).toLowerCase();
    let separada = frase.split("");
    let listaFinal = [];

    //PROCESSAMENTO

    function quantasLetras () {
        for (let i = 0; i <= frase.length; i++) {
            if (separada[i] === letra) {
                listaFinal.push(separada[i]);
            }
        }
    }

    //SAÍDA

    quantasLetras();
    alert(`A frase ou palavra "${frase}" contém ${listaFinal.length} "${letra}"`);

</script>
