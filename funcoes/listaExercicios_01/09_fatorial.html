<script>
    /*
    PROBLEMA: CALCULAR FATORIAL
    Peça para o usuário informar um número inteiro. Calcule o fatorial do número informado pelo usuário, usando função JavaScript e retorne o resultado para o usuário.
    */

    //ENTRADA

    let num = Number(prompt(`Informe um número`));
    let fatorial = 0;
    let numPrimeiro = 1;
    let numSegundo = 2;

    //PROCESSAMENTO

    function calculadora (n) {
        for (let multiplicacao = 1; multiplicacao <= n; multiplicacao++) {
            numSegundo *= numPrimeiro;
            numPrimeiro++;
            fatorial = numSegundo / 2;
        } 
    }

    //SAÍDA

    calculadora(num);
    alert(`O fatorial do número "${num}" é de ${fatorial}.`);

</script>
