<script>
    //Problema: Acertar o número
    /*
    O computador escolhe um número aleatório de 1 a 30, e o usuário precisa adivinhar. O programa dá dicas ("maior" ou "menor") até acertar.
    */

    //ENTRADA

    let resultado = 0;
    
    //PROCESSAMENTO
    
    let numMisterioso = (Math.floor(Math.random() * 30) + 1)
    while (resultado == 0) {
        let chute = Number(prompt(`Encontre o número misterioso de 1 a 30! Chute um número e o programa falará se o número misterioso é maior ou menor.`));
        while (chute < 0 || chute > 30) {
            alert(`Erro! Escolha um número de 1 a 30.`);
            chute = Number(prompt(`Encontre o número misterioso de 1 a 30! Chute um número e o programa falará se o número misterioso é maior ou menor.`));
        }
        if (chute < numMisterioso) {
            alert(`O número misterioso é maior!`);
        } else if (chute > numMisterioso) {
            alert(`O número misterioso é menor!`);
        } else if (chute == numMisterioso) {
            alert(`Você ganhou!! O número é o ${numMisterioso}.`);
            resultado++
        }
    }

    //SAÍDA
    
</script>
