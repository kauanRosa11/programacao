<script>
    /*
    PROBLEMA: VALIDAR DADOS DO USUÁRIO
    Faça um programa que leia e valide as seguintes informações:
    Nome: maior que 3 caracteres;
    Idade: entre 0 e 150;
    Salário: maior que zero;
    Sexo: 'f' ou 'm';
    Estado Civil: 's', 'c', 'v', 'd';
    */

    //ENTRADA

    let nome = prompt(`Qual o seu nome completo?`);
    while (nome.length < 4) {
        alert(`Erro! O nome tem que ter mais de 3 caracteres!`)
        nome = prompt(`Qual o seu nome completo?`);
    }
    let idade = Number(prompt(`Qual sua idade?`));
    while (idade < 0 || idade > 150) {
        alert(`Erro! A sua idade tem que ser 0 ou maior e menor que 150 anos!`);
        idade = Number(prompt(`Qual sua idade?`));
    }
    let salario = Number(prompt(`Qual seu salário?`));
    while (salario < 1) {
        alert(`Erro! Seu salário tem que ser maior que 0.`)
        salario = Number(prompt(`Qual seu salário?`));
    }
    let sexo = prompt(`Qual seu sexo? Responda com "F" de feminino ou "M" de masculino`).toLowerCase();
    while (sexo != "f" && sexo != "m") {
        alert(`Erro! Responda com "F" de feminino ou "M" de masculino.`)
        sexo = prompt(`Qual seu sexo? Responda com "F" de feminino ou "M" de masculino`).toLowerCase();
    }
    let estadoCivil = prompt(`Qual seu estado civil?\nResponda com "S" de solteiro(a)\n"C" de casado(a)\n"V" de viúvo(a)\n"D" de divorsiado(a).`).toLowerCase();
    while (estadoCivil != "s" && estadoCivil != "c" && estadoCivil != "v" && estadoCivil != "d") {
        alert(`Erro! Responda com "S" de solteiro(a)\n"C" de casado(a)\n"V" de viúvo(a)\n"D" de divorsiado.`);
        estadoCivil = prompt(`Qual seu estado civil?\nResponda com "S" de solteiro(a)\n"C" de casado(a)\n"V" de viúvo(a)\n"D" de divorsiado(a).`).toLowerCase();
    }

    //SAÍDA

    alert(`Sucesso!`);

</script>
