<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VALIDAR USUÁRIO E SENHA
    Faça um programa que leia um nome de usuário e a sua senha e não aceite a senha igual ao nome do usuário, mostrando uma mensagem de erro e voltando a pedir as informações.
    */

    //ENTRADA

    let nomeUsuario = prompt(`Qual o nome do usuário?`);
    let senhaUsuario = prompt(`Qual a senha do usuário?`);
    while (nomeUsuario == senhaUsuario) {
        alert(`Erro! A senha deve ser diferente do nome.`);
        nomeUsuario = prompt(`Qual o nome do usuário?`);
        senhaUsuario = prompt(`Qual a senha do usuário?`);
    }

    //PROCESSAMENTO


    //SAÍDA

    alert(`Sucesso!`);

</script>
