<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: MÉDIA DO ALUNO
    Pergunte ao professor quantas notas o aluno obteve. Na sequência, usando for, peça para o professor informar todas as notas do aluno.
    Calcule a média das notas e apresente o resultado na tela.
    */

    //ENTRADA

    let notas = Number(prompt("Quantas notas o aluno obteve?"));

    //PROCESSAMENTO
    
    let notaAluno = [];
    for (let nota = 1; nota <= notas; nota++) {
        notaAluno.push(Number(prompt("Qual a nota do aluno?")));
    }
    let media = 0;
    for (let nota of notaAluno) {
        media += nota
    }
    media = media / notas;
    //SAÍDA

    alert(`A média final do aluno é de ${media.toFixed(1)}`);

</script>
