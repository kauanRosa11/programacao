<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: IMPRIMIR NÚMEROS
    Faça um programa que pergunte ao usuário um número inicial e um número final. Verifique se o número inicial é menor que o número final e apresente na tela os números ímpares e os números pares que estão entre os dois números. Se o número inicial for maior ou igual ao número final, apresente mensagem de erro para o usuário, informando a regra para o número inicial e número final.
    */

    //ENTRADA

    let numInicial = Number(prompt("Escolha um número inical"));
    let numFinal = Number(prompt("Insira um número final"));
    while (numFinal <= numInicial) {
        alert("Erro! O número final deve ser maior que o inicial!");
        numFinal = Number(prompt("Insira um número final"));
    }
    
    //PROCESSAMENTO

    let numPares = [];
    let numImpares = [];
    for (; numInicial <= numFinal; numInicial++) {
        if ((numInicial % 2) == 0) {
            numPares.push(numInicial);
        } else {
            numImpares.push(numInicial);
        }
    }

    //SAÍDA

    alert(`As listas ímpares e pares ficaram:\nPares: ${numPares.join(", ")}\nÍmpares: ${numImpares.join(", ")}`);

</script>
