<script>
    /*
    PROBLEMA: MÚLTIPLOS DE 3
    Criar um programa que imprima todos os números múltiplos de 3 entre 1 e 100. Calcule a soma dos números.
    */

    //ENTRADA

    let listaFinal = [];
    let soma = 0;

    //PROCESSAMENTO

    for (let numero = 1; numero <= 100; numero++) {
        if ((numero % 3) == 0) {
            listaFinal.push(numero);
            soma += numero
        }
    }

    //SAÍDA

    alert(`Os números multiplos de 3, de 1 a 100 são: "${listaFinal.join(", ")}" e a soma dos mesmos deu ${soma}.`);

</script>
