<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: INVESTIMENTOS
    Joãozinho investiu R$ 1.000,00 e o investimento renderá 2% por dia útil. Quantos dias demorará para que Joãozinho consiga o total de R$ 2.000,00.
    */

    //ENTRADA

    let dias = 0;

    //PROCESSAMENTO

    for (let investimento = 1000; investimento <= 2000; investimento = investimento * 1.02) {
        dias++;
    }
    
    let diasUteis = (dias / 5) * 7;

    //SAÍDA

    alert(`Joãozinho irá demorar ${Math.ceil(diasUteis)} dias úteis para atingir o dobro do investimento inicial!`);

</script>
