<script>
    /*
    Filtrando Cidades da Lista
    Considere a seguinte lista de cidades: ["Recife", "Salvador", "Rio de Janeiro", "São Paulo", "Manaus"].
    Peça para o usuário para digitar uma letra. 
    Usando for...of, crie um novo array contendo apenas as cidades da lista original que começam com a letra informada pelo usuário.
    Ao final, exiba o novo array com as cidades que atenderam a condição estabelecida.
    */

// Entrada

    const listaCidades = ["Recife", "Salvador", "Rio de Janeiro", "São Paulo", "Manaus"];
    let listaCidadesEscolhidas = [];
    const letra = prompt("Escolha uma letra").trim().charAt(0).toLowerCase();

// Processamento

    for (let cidade of listaCidades) {
        if(cidade.charAt(0).toLowerCase() === letra){
            listaCidadesEscolhidas.push(cidade);
        }
    }

// Saída

    if (letra != "r" || letra != "s" || letra != "m") {
        alert("Não tem nenhuma cidade com está letra na lista!");
    } else {
    alert(`As cidades que começam com a letra escolhida são: ${listaCidadesEscolhidas.join(", ")}`);
    }
    
</script>
