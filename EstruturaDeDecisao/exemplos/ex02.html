<meta charset="UTF-8">
<script>
const idade = Number(prompt("Qual sua idade?"));

if (idade < 2) {
    document.write("Bebê!");
} else if (idade < 11) {
    document.write("Criança!");
} else if (idade < 18) {
    document.write("Adolescente!");
} else if (idade < 60) {
    document.write("Adulto!");
} else {
    document.write("Idoso!");
}
</script>
