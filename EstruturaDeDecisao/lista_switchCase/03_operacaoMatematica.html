<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: CÁLCULO ENTRE DOIS NÚMEROS
    Faça um script que leia 2 números e em seguida pergunte ao usuário qual operação ele deseja realizar. O resultado da operação deve ser acompanhado de uma frase que diga se o número é:
    - par ou ímpar;
    - positivo ou negativo;
    - inteiro ou decimal.
    */

    //ENTRADA

    let num1 = Number(prompt(`Informe o primeiro número:`));
    let operacao = prompt(`Qual a operação que deseja fezer? Use "+" para somar, "-" para subtrair, "*" para multiplicar e "/" para dividir`);
    let num2 = Number(prompt(`Informe o segundo número:`));

    //PROCESSAMENTO

    let resultado;
    let imparOuPar;
    let positivoOuNegativo;
    let inteiroOuDecimal;
    let mensagemFinal;

    switch (operacao) {
        case `+`:
            resultado = num1 + num2;
            break;
        case `-`:
            resultado = num1 - num2;
            break;
        case `*`:
            resultado = num1 * num2;
            break;
        case `/`:
            switch (num2) {
                case 0:
                    mensagemFinal = `Erro! Não é possível dividir algum número por 0.`;
                    break;
                default:
                    resultado = num1 / num2;
                    break;
            }
            break;
        default:
            alert(`Operação não existente!`);
            break;
    }

    switch (resultado % 2) {
        case 0:
            imparOuPar = `par`;
            break;
        default:
            imparOuPar = `ímpar`;
            break;
    }

    switch (resultado >= 0) {
        case true:
            positivoOuNegativo = `positivo`;
            break;
        default:
            positivoOuNegativo = `negativo`;
            break;
    }

    switch ((resultado % 1) == 0) {
        case true:
            inteiroOuDecimal = `inteiro`;
            break;
        default:
            inteiroOuDecimal = `decimal`;
            break;
    }

    //SAÍDA

    switch (mensagemFinal == `Erro! Não é possível dividir algum número por 0.`) {
        case true:
            alert(`Erro! Não é possível dividir algum número por 0.`);
            break;
        default:
            switch (operacao == `+` || operacao == `-` || operacao == `*` || operacao == `/`) {
                case true:
                    document.write(`O resultado da operação deu: ${resultado}, este número é ${imparOuPar}, ele é ${positivoOuNegativo} e ${inteiroOuDecimal}`);
                    break;
            }
            break;
    }
</script>
