<script>

    //PROBLEMA: TROCAR VARIÁVEIS

    */

    //ENTRADA

    let inteiro1 = Number(prompt("Escolha um número inteiro"));
    let inteiro2 = Number(prompt("Escolha um segundo número inteiro"));

    //PROCESSAMENTO

    let inteirodepois1 = inteiro2
    let inteirodepois2 = inteiro1

    //SAÍDA

    alert("O Primeiro número antes da inversão: " + inteiro1);
    alert("O segundo número antes da inversão: " + inteiro2);
    alert("primeiro número após a inverção: " + inteirodepois1);
    alert("segundo número após a inverção: " + inteirodepois2);
    

</script>
