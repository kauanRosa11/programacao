<script>
    /*
    PROBLEMA: TESTA LADOS DE TRIÂNGULO
    Receba os três lados de um triângulo. Informe se os valores podem ser um triângulo. Indique, caso os lados formem um triângulo, se o mesmo é: equilátero, isósceles ou escaleno. Dica: pesquise sobre a regra para saber se os lados formam um triângulo e também sobre os tipos de triângulos.
    */    
   
    //ENTRADA

    let lado1 = Number(prompt("Fale o primeiro dos lados do triângulo"));
    let lado2 = Number(prompt("Fale o segundo dos lados do triângulo"));
    let lado3 = Number(prompt("Fale o ultimo dos lados do triângulo"));

    //PROCESSAMENTO
    
    if (lado1 + lado2 > lado3 && lado2 + lado3 > lado1 && lado3 + lado1 > lado2) {
        if (lado1 == lado2 && lado1 == lado3) {
            document.write("Este triâgulo é equilátero.");
        } else if ((lado1 == lado2 && lado2 !== lado3) || (lado1 == lado3 && lado1 !== lado2) || (lado2 == lado3 && lado2 !== lado1)) {
            document.write("Este triâgulo é isósceles.");
        } else {
            document.write("Este triâgulo é escaleno.");
        }
    } else {
        document.write("Isto não é um triângulo.")
    }
    
    //SAÍDA

</script>
