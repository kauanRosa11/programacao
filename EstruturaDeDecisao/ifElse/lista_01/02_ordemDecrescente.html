<script>
    /*
    PROBLEMA: ORDEM DECRESCENTE
    Faça um script que leia três números e mostre-os em ordem decrescente.
    */

    //ENTRADA

    let n1 = Number(prompt("Escolha o primeiro número inteiro"));
    let n2 = Number(prompt("Escolha o segundo número"));
    let n3 = Number(prompt("Escolha o terceiro número"));
    
    //PROCESSAMENTO
    
    if ((n1 > n2) && (n2 > n3)) {
        document.write("A ordem decrescente é: " + n1 + ", " + n2 + " e " + n3);
    } else if ((n2 > n1) && (n1 > n3)) {
        document.write("A ordem decrescente é: " + n2 + ", " + n1 + " e " + n3);
    } else if ((n2 > n3) && (n3 > n1)) {
        document.write("A ordem decrescente é: " + n2 + ", " + n3 + " e " + n1);
    } else if ((n1 > n3) && (n3 > n2)) {
        document.write("A ordem decrescente é: " + n1 + ", " + n3 + " e " + n2);
    } else if ((n3 > n1) && (n1 > n2)) {
        document.write("A ordem decrescente é: " + n3 + ", " + n1 + " e " + n2);
    } else if ((n3 > n2) && (n2 > n1)) {
        document.write("A ordem decrescente é: " + n3 + ", " + n2 + " e " + n1);
    } else {
        document.write("Insira três valores diferentes")
    }
    //SAÍDA
    
</script>
