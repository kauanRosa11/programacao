<script>
    /*
    //PROBLEMA: TURNO DE ESTUDO
    Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N-Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    //ENTRADA

    const turno = prompt("Fale o turno que você estuda. Use M-matutino, V-vespertino e N-noturno").toUpperCase();
    
    
    //PROCESSAMENTO

    if (turno == "M") { 
        document.write("Bom dia!");
    } else if (turno == "V") {
        document.write("Boa tarde!");
    } else if (turno == "N") {
        document.write("Boa noite!");
    } else {
        document.write("Valor inválido!");
    }
    
    //SAÍDA
    

</script>
