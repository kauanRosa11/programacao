<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: IMC
    Escreva uma função que calcula o índice de massa corporal(imc = peso / altura ** 2), de /// acordo com a seguinte tabela:
    imc <= 18.5: "Subpeso"
    imc <= 25.0: "Normal"
    imc <= 30.0: "Sobrepeso"
    imc > 30: "Obeso"
    */

    //ENTRADA

    let peso = Number(prompt(`Qual seu peso em quilogramas?`));
    let altura = Number(prompt(`Qual sua altura em metros?`));

    //PROCESSAMENTO

    let imc = peso / altura ** 2;
    let mensagemFinal;

    if (imc <= 18.5) {
        mensagemFinal = `Subpeso`;
    } else if (imc <= 25 && imc > 18.5) {
        mensagemFinal = `Normal`;
    } else if (imc > 25 && imc <= 30) {
        mensagemFinal = `Sobrepeso`;
    } else if (imc > 30) {
        mensagemFinal = `Obeso`;
    } else {
        mensagemFinal = `Valor inválido`;
    }
    
    //SAÍDA

    document.write(`${mensagemFinal}.`);

</script>
