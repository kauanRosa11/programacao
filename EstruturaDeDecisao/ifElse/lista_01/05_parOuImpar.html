<script>
    /*
    PROBLEMA: VALIDA PAR OU ÍMPAR
    Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA

    let num = Number(prompt("Insira um número"))
    
    //PROCESSAMENTO
    
    if (num % 2 == 0) {
        document.write("Este número é par");
    } else if (num % 2 == 1) {
        document.write("Este número é ímpar");
    } else {
        document.write("Valor invalido");
    }
    
    //SAÍDA
    
</script>
