<meta charset="UTF-8">
<script>
    //Problema: Nota para Conceito
    // Converta a nota para conceito, conforme a tabela abaixo:
    // Nota                     Conceito
    // Entre 10.0 e 9.0            A
    // Entre 8.9 e 8.0             B
    // Entre 7.9 e 7.0             C
    // Entre 6.9 e 6.0             D
    // Entre 5.9 e zero            E

    //Entrada

    let nota = Number(prompt(`Qual foi a nota que você tirou`));

    //Processamento

    let conceito; 
    (nota >= 9 && nota <= 10) ? conceito = `A` 
    : (nota >= 8) ? conceito = `B` 
    : (nota >= 7) ? conceito = `C` 
    : (nota >= 6) ? conceito = `D` 
    : (nota >= 0) ? conceito = `E` 
    : alert(`Erro`);  
    
    //Saída

    document.write(`A sua nota (${nota}) é o mesmo que o conceito "${conceito}"`);

</script>
