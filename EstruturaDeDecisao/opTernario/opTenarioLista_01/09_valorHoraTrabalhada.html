<meta charset="UTF-8">
<script>
    //Problema: Calcular valor da hora trabalhada
    // Faça um script que peça para o usuário informar a quantidade de horas trabalhadas semanalmente e quanto que recebe por hora trabalhada.
    // Se o total de horas trabalhadas for até 45 horas (inclusive), não haverá adicional.
    // Se o total de horas trabalhadas for até 60 horas (inclusive), haverá adicional de 20%.
    // Se o total de horas trabalhadas ultrapassar 60 horas, haverá adicional de 30%.
    // Apresente o salário final recebido pelo funcionário semanalmente e o preço de cada hora trabalhada.

    //Entrada

    let horasTrabalhadas = Number(prompt(`Quantas horas você trabalha semanalmente?`));
    let valorHora = Number(prompt(`Qual o valor da hora trabalhada?`));

    //Processamento

    let salarioFinal;
    (horasTrabalhadas <= 45) ? salarioFinal = horasTrabalhadas * valorHora 
    : (horasTrabalhadas <= 60) ? salarioFinal = (horasTrabalhadas * valorHora) * 1.20 
    : (horasTrabalhadas > 60) ? salarioFinal = (horasTrabalhadas * valorHora) * 1.30 
    : alert(`Erro!`);
    let valorHoraFinal = salarioFinal / horasTrabalhadas;
    
    //Saída

    document.write(`O salário final será de R$${salarioFinal}. O valor da hora trabalhada é de R$${valorHoraFinal}.`);

</script>
