<meta charset="UTF-8">
<script>
    //Problema: Eleitor
    //Considerando que no Brasil é possível votar a partir dos 16 anos de idade, leia o ano de nascimento de uma pessoa e informe se ela poderá votar no ano atual. Ignore mês e dia de nascimento.

    //Entrada

    let anonasc = Number(prompt(`Qual seu ano de nascimento?`));

    //Processamento

    let mensagemFinal = ``;

    (anonasc > 2009) ? mensagemFinal = `Não pode votar` 
    : (anonasc <= 2009) ? mensagemFinal = `Você pode votar` 
    : mensagemFinal = `Valor inválido`;

    //Saída

    document.write(mensagemFinal);

</script>
