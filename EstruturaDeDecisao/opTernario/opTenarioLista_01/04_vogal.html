<meta charset="UTF-8">
<script>
    //Problema: Vogal
    //Construa um programa que leia um caractere e informe se este caractere é uma vogal.

    //Entrada

    let letra = prompt(`Insira uma ÚNICA letra`).toLowerCase();

    //Processamento

    let mensagemFinal;
    
  (letra == `a` || letra == `e` || letra == `i` || letra == `o` || letra == `u`) ? mensagemFinal = `Esta letra (${letra}) é uma vogal` 
  : mensagemFinal = `Esta letra (${letra}) não é uma vogal!`;
    
    //Saída

    document.write(mensagemFinal)

</script>
