<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista abaixo:
    // let listaDeItens = [1, "João", "Eduardo", "Joice", 3, 5, 6, 8, "Maria", 5.6, 10];
    //Apresente apenas os números pares. Apresente também a quantidade de números pares que existem e apresente a quantidade de elementos da lista original.

    //ENTRADA

    let listaDeItens = [1, "João", "Eduardo", "Joice", 3, 5, 6, 8, "Maria", 5.6, 10];
    let listaPar = [];

    //PROCESSAMENTO

    for (let item of listaDeItens) {
        if (!isNaN(item) && (item % 2) == 0) {
            listaPar.push(item);
        }
    }

    //SAÍDA

    alert(`Quantidade original da lista: ${listaDeItens.length}\nQuantidade de números pares na lista: ${listaPar.length}\nNúmeros pares: ${listaPar.join(", ")}`);

</script>
