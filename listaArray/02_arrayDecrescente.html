<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: ARRAY EM ORDEM DECRESCENTE
    Peça para um usuário inserir três números. Crie um array com os três números, colocando-os em ordem decrescente. Para ordenar, NÃO use o método reverse();
    Retorne os elementos do array, separando-os por hífen (n1 - n2 - n3).
    */

    //ENTRADA

    let num1 = Number(prompt(`Insira o primeiro número:`));
    let num2 = Number(prompt(`Insira o segundo número:`));
    let num3 = Number(prompt(`Insira o terceiro número:`));

    //PROCESSAMENTO

    const numeros = [num1, num2, num3];

    const lista = numeros.sort((a, b) => a - b);

    //SAÍDA

    document.write(`${lista [2]} - ${lista [1]} - ${lista [0]}`);

</script>
