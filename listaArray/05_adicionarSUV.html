<script>
    /*
    PROBLEMA: ADICIONAR SUV

     let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];

    */

    //ENTRADA

    let carro = prompt("Qual carro deseja adicionar na lista? lista: Tiggo, Sportage, Tucson, Ecosport").toLowerCase();
        while (carro == "tiggo" || carro == "sportage" || carro == "tucson" || carro == "ecosport") {
            alert("Adicione algo que não esteja na lista!");
            carro = prompt("Qual carro deseja adicionar na lista? lista: Tiggo, Sportage, Tucson, Ecosport").toLowerCase();
        }

    let listaCarros = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
