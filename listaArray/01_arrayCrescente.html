<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: ARRAY EM ORDEM CRESCENTE
    Peça para um usuário inserir dois números. Crie um array com os números, colocando-os em ordem crescente. Para ordenar, NÃO use o método sort();
    Retorne os elementos do array, separando-os por hífen (n1 - n2).
    */

    //ENTRADA

    let num1 = Number(prompt(`Insira o primeiro número:`));
    let num2 = Number(prompt(`Insira o segundo número:`));

    //PROCESSAMENTO
    let numeros = [];

    if (num1 > num2) {
        numeros.push(num2);
        numeros.push(num1);
    } else if (num2 > num1) {
        numeros.push(num1);
        numeros.push(num2);
    } else {
        numeros.push(num1);
        numeros.push(num2);

    }

    //SAÍDA

    const resultado = numeros.join(" - ");
    document.write(resultado);

</script>
