<meta charset="UTF-8">
<script>
    /*
    Problema: Peso de uma pessoa
    Peça para o usuário informar o seu peso. Calcule e apresente, ao final do programa, duas informações:

    Novo peso, caso a pessoa emagreça 15%
    Novo peso, caso a pessoa engorde 20%
    */

    //ENTRADA
    
    const peso = Number(prompt("Qual o seu peso"));
    
    //PROCESSAMENTO
    
    const magro = (peso * 15 / 100);
    const pesofinal1 = peso - magro;
    const gordo = (peso * 20 / 100) + peso
    
    //SAÍDA
    
    document.write("O seu peso caso você emagreça 15% do seu peso, seria de: " + pesofinal1 + " quilos.");
    document.write(" O seu peso caso você engorde 20% do seu peso, seria de: " + gordo + " quilos.");

</script>
