<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: Calcular porcentagem de desconto
    Peça para o usuário informar o preço original do produto e o preço do produto durante a campanha promocional. Calcule qual foi a porcentagem de desconto dada para o produto na promoção.
    */

    //ENTRADA

    const produto = Number(prompt("Qual o valor do produto antes da promoção?"));
    const promoção = Number(prompt("Qual o valor do produto depois da promoção?"));
    
    //PROCESSAMENTO
    
    const porc = (produto - promoção) / produto * 100
    
    //SAÍDA
    
    document.write("A porcentagem de desconto é de: %" + porc.toFixed(0));

</script>
