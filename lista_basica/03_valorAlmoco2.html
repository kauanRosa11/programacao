<meta charset="UTF-8">
<script>
    /*
    Problema: Valor do almoço por Kg [2]
    Peça para o usuário informar quanto pesou o seu prato de comida e também informar o preço do Kg no Buffet. Apresente o preço da refeição ao final do programa.
    */

    //ENTRADA

    const peso = Number(prompt("Qual foi o peso do seu prato de comida?(em quilos)"));
    const precoKg = Number(prompt("Quanto custa o kilo do buffet?"));
    
    //PROCESSAMENTO
    
    const preco = peso * precoKg
    
    //SAÍDA
    
    document.write("O valor total do seu almoço é de: R$" + preco);

</script>
